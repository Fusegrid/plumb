<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="test.css" type="text/css" media="screen" charset="utf-8">
    <script src="../vendor/prototype.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/letters.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/plumb.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/plumb/column.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/plumb/recognition.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/plumb/layout.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/unittest.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    
    <div id="testlog">
    </div>
    
    <script type="text/javascript" charset="utf-8">
    
        Plumb.setup({
          layout: { element: new Element('div'), width: 24 }
        });
      
      new Test.Unit.Runner({
        testDetectOverlap: function() {
          this.assert(Plumb.Recognition.detectOverlap([
            {"left": 2, "top": 22, "height": 117, "width": 11, "right": 12, "bottom": 139},
            {"left": 5, "top": 70, "height": 127, "width": 13, "right": 17, "bottom": 197}
          ]));
            
          this.assert(Plumb.Recognition.detectOverlap([
            {"left": 2, "top": 27, "height": 68, "width": 8, "right": 9, "bottom": 95},
            {"left": 7, "top": 42, "height": 45, "width": 7, "right": 13, "bottom": 87}
          ]));
          
          
          this.assert(!Plumb.Recognition.detectOverlap([
            {"left": 2, "top": 22, "height": 77, "width": 8, "right": 9, "bottom": 99},
            {"left": 10, "top": 115, "height": 82, "width": 8, "right": 17, "bottom": 197}
          ]));
          
          this.assert(!Plumb.Recognition.detectOverlap([
            {"left": 1, "top": 18, "height": 112, "width": 2, "right": 2, "bottom": 130},
            {"left": 3, "top": 16, "height": 53, "width": 5, "right": 7, "bottom": 69},
            {"left": 6, "top": 80, "height": 110, "width": 2, "right": 7, "bottom": 190},
            {"left": 1, "top": 139, "height": 50, "width": 5, "right": 5, "bottom": 189}
          ]));
        }
      });
      
    </script>
    
  </body>
</html>
