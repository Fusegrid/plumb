      new Test.Unit.Runner({
        testCases: function() {
          Cases.each(function(c, i) {
            var expected = c.shift();
            var root = c.shift();
            
            $("stage").immediateDescendants().invoke("remove");
            Plumb.Output.output(root, $("stage"));
            
            $("stage").setStyle({ width: (Plumb.Layout.options.width * Plumb.Output.options.width) + ((Plumb.Layout.options.width + 1) * Plumb.Output.options.margin) + "px" });
          
            $H(expected[0]).each(function(p) {
              this.assertEqual(p[1], $(p[0]).offsetWidth, "i = " + i);
            }.bind(this));
          
            $("stage").setStyle({ width: (Plumb.Layout.options.width * (Plumb.Output.options.width * 0.75)) + ((Plumb.Layout.options.width + 1) * Plumb.Output.options.margin) + "px" });
          
            $H(expected[1]).each(function(p) {
              this.assertEqual(p[1], $(p[0]).offsetWidth, "i = " + i);
            }.bind(this));
          
            $("stage").setStyle({ width: (Plumb.Layout.options.width * (Plumb.Output.options.width * 0.5)) + ((Plumb.Layout.options.width + 1) * Plumb.Output.options.margin) + "px" });
