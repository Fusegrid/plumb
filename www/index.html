<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <script src="plumb.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheets/plumb.css" type="text/css" media="screen" charset="utf-8">
    <title>Plumb</title>
  </head>
  <body>
    
    <div id="modes">
      <button id="select"><img src="images/select-t.gif"></button>
      <button id="draw"><img src="images/draw-t.gif"></button>
    </div>
    
    <div id="layout"></div>
    
    <div id="html">
      <pre><code>HTML goes here!</code></pre>
    </div>
    
    <script type="text/javascript" charset="utf-8">
      
      Event.observe(document, "dom:loaded", function() {
        Plumb.setup("layout");
        
        $("select").observe("mousedown", function() { Plumb.setMode("select"); });
        $("draw").observe("mousedown", function() { Plumb.setMode("draw"); });
        
        Plumb.observe("plumb:modechanged", function() {
          $("layout").removeClassName("select", "draw");
          $("layout").addClassName(Plumb.mode);
          
          $("modes").select("button").invoke("removeClassName", "set");
          $(Plumb.mode).addClassName("set");
        });
        
        Plumb.setMode("draw");
      });
      
    </script>
    
  </body>
</html>
