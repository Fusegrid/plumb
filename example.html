<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <script src="lib/prototype.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/letters.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/plumb.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/column.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/creation.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/dragging.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/focus.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/handle.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/layout.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/modes.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/recognition.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/resizing.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/selection.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/shape.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/stretchiness.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/toolbar.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
      
      #toolbar {
        width: 730px;
        overflow: auto;
        background: #ccc;
        margin: auto;
      }

      #toolbar .button {
        float: left;
        border: 1px outset #eee;
        background: #fff;
        padding: 2px;
        cursor: default;
      }

      #toolbar .button.set {
        border: 1px inset #eee;
      }

      #toolbar .modes {
        float: left;
      }

      #toolbar .buttons {
        float: right;
      }

      #layout {
        height: 400px;
        width: 730px;
        background: #ddd;
        overflow: none;
        margin: auto;
        position: relative;
      }

      #layout .column {
        height: 100%;
        background: #eee;
        float: left;
      }

      #layout.draw {
        cursor: crosshair;
      }

      #layout.select {
        cursor: default;
      }

      .shape {
        background: #fff;
      }
      
      .shape.stretchy {
        background: #fff url(images/spring.gif) center center no-repeat
      }

      .handle {
        background: #999;
      }
      
      #recognize {
        margin: 20px auto;
        display: block;
      }
      
      #preview {
        width: 600px;
        margin: 20px auto;
        list-style-type: none;
        padding: 0;
      }
      
      #preview ul {
        list-style-type: none;
      }
      
      #preview li {
        margin: 10px 0;
      }
      
      #preview dl {
        overflow: auto;
      }
      
      #preview dt {
        font-weight: bold;
        float: left;
        clear: left;
        padding-right: 0.5em;
      }
      
      #preview dt:after {
        content: "=";
        padding-left: 0.5em;
        font-weight: normal;
      }
      
      #preview dd {
        padding: 0;
        float: left;
        margin: 0;
      }
      
    </style>
  </head>
  <body>
    
    <div id="toolbar">
      <div class="group modes">
        <div class="select button"><img src="images/select.gif"></div>
        <div class="draw button"><img src="images/draw.gif"></div>
      </div>
      <div class="group buttons">
        <div class="stretchy button"><img src="images/spring.gif"></div>
      </div>
    </div>
    <div id="layout">
    </div>
    
    <button id="recognize">Recognize layout</button>
    
    <ul id="preview"></ul>
    
    <script type="text/javascript" charset="utf-8">
      
      Plumb.setup({
        layout: { element: "layout" },
        toolbar: { element: "toolbar" }
      });
      
      $("recognize").observe("click", function() {
        try {
          var container = Plumb.Recognition.recognize();
        } catch (e) {
          if (e == Plumb.UnsupportedLayout) {
            alert("Sorry, Plumb can't recognize layouts like that.");
            return;
          }
        }
        
        COLUMN = 100;
        GUTTER = 10;
        
        $("preview").update();
        
        (function(c, p) {
          var li = new Element("li");
          
          var dl = new Element("dl");
          li.insert(dl);
          
          dl.insert(new Element("dt").insert("type"));
          dl.insert(new Element("dd").insert(c.type ? c.type + " container" + (c.root ? " (root)" : "") : "box"));
          
          dl.insert(new Element("dt").insert("width"));
          dl.insert(new Element("dd").insert(c.stretchy ? c.width.percentage + "% - " + c.width.subtrahend : c.width));
          
          dl.insert(new Element("dt").insert("prepend"));
          dl.insert(new Element("dd").insert(c.prepend));
          
          dl.insert(new Element("dt").insert("append"));
          dl.insert(new Element("dd").insert(c.append));
          
          dl.insert(new Element("dt").insert("css"));
          
          css = new Element("dd").insert("{ ");
          dl.insert(css);
          
          if (c.stretchy) {
            subtrahend = (c.width.subtrahend * COLUMN) + (c.width.subtrahend * GUTTER);
            
            if (!c.type)
              subtrahend += GUTTER * 2;
            
            css.insert("width: " + c.width.percentage + "% - " + subtrahend + "px" + "; ");
          } else {
            width = (c.width * COLUMN) + (c.width * GUTTER) + GUTTER;
            
            if (!c.type)
              width -= GUTTER * 2;
            
            css.insert("width: " + width + "px" + "; ");
          }
          
          left = (c.prepend * COLUMN) + (c.prepend * GUTTER);
          
          if (!c.type)
            left += GUTTER;
            
          right = (c.append * COLUMN) + (c.append * GUTTER);
          
          css.insert("margin-left: " + left + "px" + "; ");
          css.insert("margin-right: " + right + "px" + "; ");
          
          css.insert("}");
          
          
        
          if (!Object.isUndefined(c.children) && c.children.length > 0) {
            var ul = new Element("ul");
            
            for (var i = 0; i < c.children.length; i++)
              arguments.callee(c.children[i], ul);
              
            li.insert(ul);
          }
        
          p.insert(li);
        })(container, $("preview"));
      });
      
    </script>
    
  </body>
</html>
