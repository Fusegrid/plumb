<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <script src="lib/prototype.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/letters.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/plumb.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/column.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/creation.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/dragging.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/focus.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/handle.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/layout.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/modes.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/output.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/recognition.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/resizing.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/selection.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/shape.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/stretchiness.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/toolbar.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
    
      .clearfix:after {
        content: ".";
        display: block;
        clear: both;
        visibility: hidden;
        line-height: 0;
        height: 0;
      }

      .clearfix {
        display: inline-block;
      }

      html[xmlns] .clearfix {
        display: block;
      }

      * html .clearfix {
        height: 1%;
      }
    
      
      #toolbar {
        width: 730px;
        overflow: auto;
        background: #ccc;
      }

      #toolbar .button {
        float: left;
        border: 1px outset #eee;
        background: #fff;
        padding: 2px;
        cursor: default;
      }

      #toolbar .button.set {
        border: 1px inset #eee;
      }

      #toolbar .modes {
        float: left;
      }

      #toolbar .buttons {
        float: right;
      }

      #layout {
        height: 150px;
        width: 730px;
        background: #ddd;
        overflow: none;
        position: relative;
      }

      #layout .column {
        height: 100%;
        background: #eee;
        float: left;
      }

      #layout.draw {
        cursor: crosshair;
      }

      #layout.select {
        cursor: default;
      }

      .shape {
        background: #fff;
      }
      
      .shape.stretchy {
        background: #fff url(images/spring.gif) center center no-repeat
      }

      .handle {
        background: #999;
      }
      
      #recognize {
        margin: 20px 0;
        display: block;
      }
      
      #preview {
        position: relative;
        padding-top: 10px;
        margin: 0 auto;
        width: 730px;
        background: #ddd;
      }
      
      #preview .handle-h {
        position: absolute;
        right: -4px;
        top: 50%;
        margin-top: -4px;
        height: 8px;
        width: 8px;
        background: #000;
        clear: both;
      }
      
      #preview .box {
        position: relative;
        height: 50px;
        margin-bottom: 10px;
        background: #ccc;
      }
      
      #preview .box .handle-v {
        position: absolute;
        bottom: -4px;
        left: 50%;
        margin-left: -4px;
        height: 8px;
        width: 8px;
        background: #000;
      }
      
    </style>
  </head>
  <body>
    
    <div id="toolbar">
      <div class="group modes">
        <div class="select button"><img src="images/select.gif"></div>
        <div class="draw button"><img src="images/draw.gif"></div>
      </div>
      <div class="group buttons">
        <div class="stretchy button"><img src="images/spring.gif"></div>
      </div>
    </div>
    <div id="layout">
    </div>
    
    <button id="recognize">Recognize &amp; test layout</button>
    
    <div id="preview" class="clearfix">
    </div>
    
    <script type="text/javascript" charset="utf-8">
      
      Plumb.setup({
        layout: { element: "layout" },
        toolbar: { element: "toolbar" }
      });
      
      var LayoutTest = {
        start: function(event) {
          this.handleH = event.findElement(".handle-h");
          this.handleV = event.findElement(".handle-v");
          
          if (this.handleH || this.handleV) {
            this.measurements = {
              pointer: event.pointer(),
              width: this.handleH ? this.handleH.up("#preview").offsetWidth : null,
              height: this.handleV ? this.handleV.up(".box").offsetHeight : null
            }
            this.dragging = true;
            
            event.stop();
          }
        },
        
        drag: function(event) {
          if (this.dragging) {
            if (this.handleH)
              var dim = this.measurements.width - (this.measurements.pointer.x - event.pointer().x);
            else
              var dim = this.measurements.height - (this.measurements.pointer.y - event.pointer().y);
            
            if (dim < 25) dim = 25;
            
            if (this.handleH)
              this.handleH.up("#preview").setStyle({ width: dim + "px" });
            else
              this.handleV.up(".box").setStyle({ height: dim + "px" });
            
            event.stop();
          }
        },
        
        finish: function(event) {
          this.dragging = false;
        }
      }
      
      $("preview").observe("mousedown", function(e) { LayoutTest.start(e); });
      Event.observe(window, "mousemove", function(e) { LayoutTest.drag(e); });
      Event.observe(window, "mouseup", function(e) { LayoutTest.finish(e); });
      
      $("recognize").observe("click", function() {
        try {
          var spec = Plumb.Recognition.recognize();
          
          $("preview").immediateDescendants().invoke("remove");
          Plumb.Output.output(spec, $("preview"));
          
          $("preview").insert( new Element("div", { className: "handle-h" }) );
          
          $("preview").select(".box").each(function(box) {
            box.insert( new Element("div", { className: "handle-v" }) );
          });
        } catch (e) {
          if (e == Plumb.UnsupportedLayout) {
            alert("Sorry, Plumb can't recognize layouts like that.");
          } else {
            throw e;
          }
        }
      });
      
    </script>
    
  </body>
</html>
