<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="test.css" type="text/css" media="screen" charset="utf-8">
    <script src="../lib/prototype.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/unittest.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/letter_identification.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    
    <div id="testlog">
    </div>
    
    <script type="text/javascript" charset="utf-8">
      
      Test.context("Letter identification", {
        "should convert numbers": function() {
          LetterIdentification.fromNumber(0).shouldEqual("a");
          LetterIdentification.fromNumber(1).shouldEqual("b");
          LetterIdentification.fromNumber(25).shouldEqual("z");
          LetterIdentification.fromNumber(26).shouldEqual("aa");
          LetterIdentification.fromNumber(27).shouldEqual("ab");
          LetterIdentification.fromNumber(51).shouldEqual("az");
          LetterIdentification.fromNumber(52).shouldEqual("ba");
          LetterIdentification.fromNumber(53).shouldEqual("bb");
          LetterIdentification.fromNumber(77).shouldEqual("bz");
          LetterIdentification.fromNumber(78).shouldEqual("ca");
          LetterIdentification.fromNumber(701).shouldEqual("zz");
          LetterIdentification.fromNumber(702).shouldEqual("aaa");
          LetterIdentification.fromNumber(703).shouldEqual("aab");
        },
        
        "shouldn't do infinite recursion if it doesn't get a number": function() {
          assertRaise("ArgumentError", function() {
            LetterIdentification.fromNumber();
          });
        }
      });
      
    </script>
    
  </body>
</html>
