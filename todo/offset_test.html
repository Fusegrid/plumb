<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="test.css" type="text/css" media="screen" charset="utf-8">
    <script src="../lib/prototype.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/unittest.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/ext.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    
    <div id="testlog">
    </div>
    
    <script type="text/javascript" charset="utf-8">
      
      Test.context("Offset", {
        "should be able to create offsets": function() {
          var offset = new Offset(5, 6);
          offset.left.shouldEqual(5);
          offset.top.shouldEqual(6);
          offset[0].shouldEqual(5);
          offset[1].shouldEqual(6);
        },
        
        "Element.cumulativeOffset should return offset object": function() {
          var offset = $("testlog").cumulativeOffset();
          assert(Object.keys(offset).include("translate"));
          assert(Object.keys(offset).include("left"));
        },
        
        "offsets should be translatable": function() {
          var offset = new Offset(5, 6);
          var translated = offset.translate(1, 1);
          translated.left.shouldEqual(offset.left + 1);
          translated[0].shouldEqual(offset[0] + 1);
        }
      });
      
    </script>
    
  </body>
</html>
